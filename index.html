<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ushi No Tane-HMDS</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        
        
    </head>
    <body>
        <header>
        <img src="imgs/logo.jpg" alt="logo">
    </header>
    <main>
        <div class="leftContainer">
            <div class="instruction">
                <p>Hi!  Choice some ingredients and combine it.
                    Let see if you can unlock all the Recipes. Good Luck. </p>
            </div>
            <div class="recipeList">
                <h1>New Recipe</h1>
                <span id="counter" ></span>
                <div class="rcpBox"></div>
                <br>
            </div>
        </div>
        <div class="rightContainer">
            <h1>Ingredients:</h1>
            <div class="itemList">
            </div>
            <hr>
            <button class="btn">
                "Combine"
            </button>
            <hr>
            <div class="cookBox"></div>
        </div>
        <div class="unlockDiv">
            <div>
                <span id="span1"></span>
                <button class="btn again">Let's Combine Again</button>
            </div>
        </div>
        <div id="gameComplete">
            <div>
                <span id="span2">All Recipe Completed</span>
                <button class="btn play">Restart Game</button>
            </div>
          </div>

        <script src="script.js"></script>
    </main>
</body>
</html>
